# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary, and its website
# describes the configuration:
#
#     https://vivien.github.io/i3blocks


# [Global properties]
separator=true
separator_block_width=15
command=$I3C/i3blocks.blocks/$name.block
markup=pango
align=center
bar_id=bar-0

#Future blocks
#[title]
#[music]

#Will be removed one day
[documentation]
full_text=Documentation
website=https://vivien.github.io/i3blocks
command=xdg-open "$website" >/dev/null
color=#f12711

[sound]
format=json
signal=2
interval=-1
_active_color=None
_inactive_color=None
#_default_sink=-1

[battery]
interval=30
signal=1
format=json
bat=BAT0

[time]
# A too complicated version of a clock allowing to run on the first second on
# the minute as much as possible
interval=-3
format=json

